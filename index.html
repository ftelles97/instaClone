<!DOCTYPE html>
<html lang="en">
<head>

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagramname" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="/img/gnu.png" alt="profile photo">
                </div>
                <a href="a" class="instagram-login"> Continua como Gnu</a>
                <a href="a"class="instagramlogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Gnu?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar a conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download">
                    </a><a href="#"  class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
